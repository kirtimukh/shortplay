<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link nonce="{{ csp_nonce() }}" rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
        <script nonce="{{ csp_nonce() }}" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script nonce="{{ csp_nonce() }}" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link nonce="{{ csp_nonce() }}" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script nonce="{{ csp_nonce() }}" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script nonce="{{ csp_nonce() }}" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script nonce="{{ csp_nonce() }}" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='scripts/base.js') }}" defer></script>
    </head>
    <body>
        <div>
            <div id="user_id">
            </div>
            <div id="room-id">
                <input type="text" name="player" id="player_id" maxlength="8" minlength="8" placeholder="room-id">
                <input type="button" onclick="requestPlay()" value="Ask">
            </div>
        </div>
        <div id="arena" style="display: none;">
            {% block content %}{% endblock %}
        </div>
    </body>
    <script nonce="{{ csp_nonce() }}">
        base_url = "{{ base_url }}"
    </script>
</html>
